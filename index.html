    <div>
    <form class="modal hidden">
        <h1>Add a New Book</h1>
        <input type="text" class="bookName" placeholder=Title required>
        <input type="text" class="bookAuthor" placeholder="Author" required>
        <input type="num" class="pageCount" placeholder="Page Count" required>
        <label for="checkbox">Read?</label>
            <select name="read" class="readBox">
                <option value="true">Read</option> 
                <option value="false">Not read</option> 
            </select>
        
        <button type="submit" class="btn-submit">Add Book</button>
    </form>
